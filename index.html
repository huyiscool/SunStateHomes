<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agent</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Sun State Homes</h1>
        <p>Find Your Dream Home Today</p>
    </header>

    <!-- Property Listings -->
    <section class="listings">
        <h2>Featured Properties</h2>
        <a href="https://www.zillow.com/" target="_blank">
            <img src="images/catsmall.png" alt="Luxury Villa">
            <h3>Luxury Villa</h3>
            <p>$500,000 - 4 Beds, 3 Baths</p>
            <button>View Details</button>
        </a>
        <div class="property">
            <img src="house2.jpg" alt="House 2">
            <h3>Modern Apartment</h3>
            <p>$350,000 - 2 Beds, 2 Baths</p>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
